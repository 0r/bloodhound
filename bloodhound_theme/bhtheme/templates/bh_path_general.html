<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     xmlns:i18n="http://genshi.edgewall.org/i18n"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     py:strip=""
     py:with="single_product = not product_list or len(product_list) &lt; 2">
  <li py:if="bhdb">
    <a title="View the dashboard" href="${href.dashboard()}">Dashboard</a>
    <span class="divider">/</span>
  </li>
  <div class="btn-group" py:strip="single_product">
    <button class="btn btn-mini" py:strip="single_product">
      <a title="Select product" href="${href.products(req.perm.env.product.prefix)}">${req.perm.env.product.name}</a>
    </button>
    <py:if test="not single_product">
      <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li py:for="prefix,name in product_list">
          <a title="Product $name ($prefix)" href="${href.products(prefix)}">$name ($prefix)</a>
        </li>
      </ul>
    </py:if>
  </div>
</div>
